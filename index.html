
<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>dashboard</title>
        <link rel = "stylesheet" href = "styles.css">
        <script src = "script.js" defer></script>
    </head>
    <body>
        <div class = "container">
            <div class = "top-search">
                <div class = "left">
                    <img src = "images/search-icon.svg" height = "25px" width = "25px">
                    <input type = "text" placeholder = "Search...">
                </div>
                <div class = "right">
                    <img src = "images/help-icon.svg" height = "35px" width = "35px">
                    <img src = "images/profile-avatar.svg" height = "60px" width = "60px">
                    <div>Jason Hazelmond</div>
                </div>
            </div>
            <div class = "left-bar">
                <div class = "logo'">
                    <div>LOGO</div>
                </div>
                <div class = "list">
                    <ul>
                        <li>Home</li>
                        <li>Profile</li>
                        <li>Messages</li>
                        <li>Projects</li>
                        <li>Collaborate</li>
                        <li>Explore </li>
                    </ul>
                </div>
                <div class = "list-two">
                    <ul>
                        <li>Settings</li>
                        <li>Support</li>
                        <li>Privacy</li>
                    </ul>
                </div>
            </div> 
            <div class = "welcome-bar">
                <div>Welcome, Jason</div>
                <div class = "welcome-elements">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <div class = "projects-container">
                    <div class = "project">project 1</div>
                    <div class = "project">project 2</div>
                    <div class = "project">project 3</div>
                    <div class = "project">project 4</div>
                    <div class = "project">project 5</div>
                    <div class = "project">projet 6</div>
            </div>
            <div class = "right-container">
                <div class = "featured">
                    <div>Featured</div>
                </div>
                <div class = "announcements">
                    <div>Announcements</div>
                </div>
                <div class = "trending">
                    <div>Trending</div>
                </div>
            </div>
        </div>
    </body>
</html>
